<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Learning App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Morse Code Learning and Practice</h1>

        <!-- Translation Section -->
        <section class="translation-section">
            <h2>Translate Text to Morse Code</h2>
            <textarea id="text-input" placeholder="Enter text"></textarea>
            <button id="translate-btn">Translate</button>
            <p id="morse-output"></p>
        </section>

        <!-- Learning Section -->
        <section class="learning-section">
            <h2>Learn Morse Code</h2>
            <div id="morse-table"></div>
        </section>

        <!-- Practice Section -->
        <section class="practice-section">
            <h2>Practice Mode</h2>
            <button id="start-practice-btn">Start Practice</button>
            <button id="rehear-btn" disabled>Rehear Morse Code</button>
            <p id="practice-output">Press the button to start practice!</p>
            <button id="toggle-answer-btn" style="display:none;">Show Answer</button>
            <input id="practice-input" type="text" placeholder="Type what you hear...">
            <button id="submit-practice-btn">Submit</button>
            <p id="practice-score">Score: 0</p>
        </section>

        <!-- Speed Control Section -->
        <section class="speed-control-section">
            <h2>Adjust Speed</h2>
            <label for="speed-range">Speed: <span id="speed-label">1.0</span>x</label>
            <input type="range" id="speed-range" min="0.5" max="2" step="0.1" value="1">
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
